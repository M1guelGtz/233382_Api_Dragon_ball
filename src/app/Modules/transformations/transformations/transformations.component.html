<div class="carousel-container">
  <div class="carousel">
    <button>Volver</button>
    <div class="buttons">
      <button [disabled]="prevLock" (click)="changeCharacterPrev()">Anterior</button>
      <button [disabled]="nextLock" (click)="changeCharacterNext()">Siguiente</button>
    </div>
  </div>
  <div class="transformations-cards">
    <div *ngFor="let transformation of transformations()" class="card">
      <div class="card-content">
        <div class="image-container">
          <img [src]="transformation.image" alt="Imagen de {{transformation.name}}" id="IMG" class="character-image" />
        </div>
        <div class="info">
          <span>Name: {{ transformation.name }}</span>
          <span>Ki: {{ transformation.ki }}</span>
          <button (click)="OpenModal(transformation.id)">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="modal" id="modal">
    <form id="cardModal">
        <div id="infoModal">
          <label for="">name: <br>
            <input type="text" [value]="character.character.name" disabled name="" id="">
          </label><label for="">Race:<br>
            <input type="text" [value]="character.character.race" disabled name="" id="">
          </label><label for="">Gender:<br>
            <input type="text" [value]="character.character.gender" disabled name="" id="">
          </label><label for="">affiliation:<br>
            <input type="text" [value]="character.character.affiliation" disabled name="" id="">
          </label>
          <label for="">Description:<br>
            <input type="text" [value]="character.character.description" disabled name="" id="">
          </label>
          <label for="">maxKi:<br>
            <input type="text" [value]="character.character.maxKi" disabled name="" id="">
          </label>
          <label for="">Ki:<br>
            <input type="text" [value]="character.character.ki"  name="" id="">
          </label>
        </div>
        <div id="buttons">
          <button (click)="closeModal()"> Editar </button>
          <button (click)="closeModal()"> cerrar </button>
        </div>
      </form>
</div>
